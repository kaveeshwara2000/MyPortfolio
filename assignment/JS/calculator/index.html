<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--import css-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!--import style sheet-->
    <link href="assets/css/style/style.css" rel="stylesheet">

</head>

<body class=" d-flex container-fluid align-items-center justify-content-center">
   <div class="bg-dark">
        <form name="cal">
            <!--display area-->
            <input type="text" name="display" id="typearea">
            <br><br>

            <input id="AC" type="button" value="AC" onclick="cal.display.value=''">
            <br><br>
            <!--buttons row 1-->
            <input type="button" value="7" onclick="cal.display.value+='7'">
            <input type="button" value="8" onclick="cal.display.value+='8'">
            <input type="button" value="9" onclick="cal.display.value+='9'">
            <input type="button" value="*" onclick="cal.display.value+='*'">
            <br><br>

            <!--buttons row 2-->
            <input type="button" value="4" onclick="cal.display.value+='4'">
            <input type="button" value="5" onclick="cal.display.value+='5'">
            <input type="button" value="6" onclick="cal.display.value+='6'">
            <input type="button" value="-" onclick="cal.display.value+='-'">
            <br><br>

            <!--buttons row 3-->
            <input type="button" value="1" onclick="cal.display.value+='1'">
            <input type="button" value="2" onclick="cal.display.value+='2'">
            <input type="button" value="3" onclick="cal.display.value+='3'">
            <input type="button" value="+" onclick="cal.display.value+='+'">
            <br><br>

            <!--buttons row 4-->
            <input type="button" value="%" onclick="cal.display.value+='%'">
            <input type="button" value="0" onclick="cal.display.value+='0'">
            <input type="button" value="." onclick="cal.display.value+='.'">
            <input id="equal" type="button" value="=" onclick="cal.display.value= eval(cal.display.value)">
        </form>
    </div>

<!--import js-->
<script src="assets/js/bootstrap.min.js"></script>

<!--import jQuery-->
<script src="assets/js/jquery-3.6.1.min.js"></script>

</body>
</html>
